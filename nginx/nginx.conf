server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ~* \.(png|jpg|jpeg|gif|svg|ico|webp|avif|css|js|woff2|woff|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  location / {
    try_files $uri /index.html;
  }

  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    image/svg+xml
    font/woff2
    font/woff
    application/wasm;
}
